<html>

<script src="../jquery-3.6.0.min.js"></script>
<script>
$(function(){
$("#registerBtn").click(function(){
var username=$("#username").val();
var pwd=$("#pwd").val();
var repwd=$("#repwd").val();
var tel=$("#tel").val();
if(username=="" || pwd=="" || repwd=="" || tel==""){
alert("输入不能为空");
return;
}
if(username.length<3 ||username.length>16){
alert("用户名长度必须在3-16位");
return;
}
if(pwd!=repwd){
alert("两次输入密码不一致");
return;
}
$.ajax({
url:"register.php",
type:"post",
data:{
username:username,
pwd:pwd,
tel:tel
},
success:function(res){
if(res==1){
alert("注册成功");
}else{
alert("注册失败");
}  }  })  })  })
</script>
  
</html>
